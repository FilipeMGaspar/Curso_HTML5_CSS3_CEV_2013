<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Javascript</title>
    <script>
        let quebrada = false

        function mudaLampada(tipo){
          
            if(tipo==1){
                arquivo = '_imagens/lampada-acesa.jpg'
            }else if(tipo==2){
                arquivo = '_imagens/lampada-apagada.jpg'
            }else{
                arquivo= '_imagens/lampada-quebrada.jpg'
            }
            if(!quebrada){
                arquivo = document.getElementById('luz').src = arquivo
                if(tipo == 3){
                    quebrada = true
                }
            }
        }

    </script>

</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img id="luz" src="_imagens/lampada-apagada.jpg" alt="lampada apagada" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)">
</body>
</html>
